<h1>Vote extension</h1>
<p>使用用户选择字段和数值字段来显示“点了顶的人”和“点了顶的人数”。</p>
<p>从下拉框选择字段代码。</p>
<form name="setting">
    <div class="kintoneplugin-row">
        <div class="kintoneplugin-label">用于显示“点了顶的人”的字段:</div>
        <select id="vote-plugin-vote-field">
            <option value="">---</option>
        </select>
    </div>
    <div class="kintoneplugin-row">
        <div class="kintoneplugin-label">用于显示“点了顶的人数”的字段:</div>
        <select id="vote-plugin-count-field">
            <option value="">---</option>
        </select>
    </div>
    <button  class="kintoneplugin-button-dialog-ok" type="button" id="setting_submit">保存</button>
</form>
